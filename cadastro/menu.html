<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <link rel="stylesheet" href="../CSS/menu.css">
</head>
<body>
    <nav class="menu-lateral">
        <div class="container-itens-menu">
            <ul>
                <li class="item-menu">
                    <a href="#">
                        <span class="txt-link">Preço<img src="../imagens/Chevron.png" alt="" class="dropdown"></span>
                    </a>
                    <div class="linha">
                        <img src="../imagens/Divider.png" alt="" id="linha-img">
                    </div>
                    <div class="sub-menu">
                        <!-- <form class="form-preco">
                            <div class="min">
                                <input type="text" id="min-preco" class="input-preco">
                            </div>
                            <div><img src="../imagens/Line 16.png" alt="" id="linha2-img"></div>
                            <div class="max">
                                <input type="text" id="max-preco" class="input-preco">
                            </div>
                        </form> -->
                        <div class="wrapper">
                            <div class="text-filtro">
                                <div class="span"><span>De</span></div>
                                <div class="span"><span>Até</span></div>
                            </div>
                            <div class="input-preco">
                                <div class="field">
                                    <input type="number" class="input-min" value="0">
                                </div>
                                <div><img src="../imagens/Line 16.png" alt="" id="linha2-img"></div>
                                <div class="field">
                                    <input type="number" class="input-min" value="10000">
                                </div>
                            </div>
                            <div class="slider">
                                <div class="progress"></div>
                            </div>
                            <div class="range-input">
                                <input type="range" class="range-min" min="0" max="10000" value="2500">
                                <input type="range" class="range-max" min="0" max="10000" value="7500">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item-menu">
                    <div class="container-itens">
                        <a class="sub-btn" href="#">
                            <span class="txt-link">Marca<img src="../imagens/Chevron.png" alt="" class="dropdown"></span>
                        </a>
                        <div class="linha">
                            <img src="../imagens/Divider.png" alt="" id="linha-img">
                        </div>
                        <div class="sub-menu">
                            <div class="search-box">
                                <a class="search-btn">
                                    <img class="img-busca" src="../imagens/Search (1).png" alt="icon-search">
                                </a>
                                <input type="text" class="search-input" placeholder="Busca">
                            </div>
                            <div class="lista-marcas">
                                <label>
                                    <input type="checkbox" class="checkbox" value="marca1"> Samsung
                                </label>
                                <label>
                                    <input type="checkbox" class="checkbox" value="marca2"> Lenovo
                                </label>
                                <label>
                                    <input type="checkbox" class="checkbox" value="marca3"> Xiaomi
                                </label>
                                <label>
                                    <input type="checkbox" class="checkbox" value="marca4"> AOC
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="txt-link">Memória<img src="../imagens/Chevron.png" alt="" class="dropdown"></span>
                    </a>
                    <div class="linha">
                        <img src="../imagens/Divider.png" alt="" id="linha-img">
                    </div>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="txt-link">Modelo<img src="../imagens/Chevron.png" alt="" class="dropdown"></span>
                    </a>
                    <div class="linha">
                        <img src="../imagens/Divider.png" alt="" id="linha-img">
                    </div>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="txt-link">Cor<img src="../imagens/Chevron.png" alt="" class="dropdown"></span>
                    </a>
                    <div class="linha">
                        <img src="../imagens/Divider.png" alt="" id="linha-img">
                    </div>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="txt-link">Modelo<img src="../imagens/Chevron.png" alt="" class="dropdown"></span>
                    </a>
                    <div class="linha">
                        <img src="../imagens/Divider.png" alt="" id="linha-img">
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <script src="../js/menu.js"></script>
</body>
</html>
